<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task 2: Conditional Statements</title>
    <style>
        .calculator {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        
        h2 {
            color: #2c3e50;
            border-bottom: 2px solid #3498db;
            padding-bottom: 10px;
        }
        
        .input-group {
            display: flex;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .input-group label {
            width: 70px;
            margin-right: 10px;
            text-align: right;
        }
        
        .input-group input {
            flex: 1;
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 15px;
        }
        
        button:hover {
            background-color: #45a049;
        }
        
        #output {
            margin-top: 15px;
            padding: 10px;
            background-color: #e9e9e9;
            border-radius: 4px;
            min-height: 20px;
        }
        
        .positive {
            color: #27ae60;
            font-weight: bold;
        }
        .negative {
            color: #e74c3c;
            font-weight: bold;
        }
        .zero {
            color: #3498db;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h2>Task 2: Conditional Statements</h2>
        
        <p>Enter a number to check if it's positive, negative, or zero:</p>
        
        <div class="input-group">
            <label for="numberInput">Number:</label>
            <input type="number" id="numberInput" placeholder="Enter a number">
        </div>
        
        <button onclick="checkNumber()">Check Number</button>
        
        <div id="output"></div>
    </div>

    <script>
        function checkNumber() {
            // a) Get user input and store in variable
            const userInput = document.getElementById('numberInput').value;
            const number = parseFloat(userInput);
            const outputDiv = document.getElementById('output');

            // Validate input
            if (isNaN(number)) {
                outputDiv.innerHTML = '<p>Please enter a valid number!</p>';
                return;
            }

            // b) if-else statement to check the number
            let result;
            if (number > 0) {
                result = `<span class="positive">The number is positive.</span>`;
            } else if (number < 0) {
                result = `<span class="negative">The number is negative.</span>`;
            } else {
                result = `<span class="zero">The number is zero.</span>`;
            }

            // c) Display the appropriate message
            outputDiv.innerHTML = `
                <p>You entered: ${number}</p>
                <p>${result}</p>
            `;

            // Switch statement alternative (just for demonstration)
            let switchResult;
            switch (true) {
                case number > 0:
                    switchResult = "Switch: The number is positive.";
                    break;
                case number < 0:
                    switchResult = "Switch: The number is negative.";
                    break;
                default:
                    switchResult = "Switch: The number is zero.";
            }
            console.log(switchResult);
        }
    </script>
</body>
</html>
