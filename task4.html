<style>
    .calculator {
        font-family: Arial, sans-serif;
        max-width: 300px;
        margin: 20px auto;
        padding: 20px;
        border: 1px solid #ddd;
        border-radius: 5px;
        background-color: #f9f9f9;
    }
    
    .input-group {
        display: flex;
        align-items: center;
        margin-bottom: 10px;
    }
    
    .input-group label {
        width: 70px;
        margin-right: 10px;
        text-align: right;
    }
    
    .input-group input {
        flex: 1;
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
    }
    
    button {
        display: block;
        width: 100%;
        padding: 10px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
        margin-top: 15px;
    }
    
    button:hover {
        background-color: #45a049;
    }
    
    #result {
        margin-top: 15px;
        padding: 10px;
        background-color: #e9e9e9;
        border-radius: 4px;
        min-height: 20px;
        font-weight: bold;
    }
</style>

<div class="calculator">
    <!-- <h2 >Task 4: Area Calculator</h2> -->
     <h2 style="color: #2c3e50; border-bottom: 2px solid #3498db; padding-bottom: 10px;">Task 4: Area Calculator</h2>
    <div class="input-group">
        <label for="length">Length:</label>
        <input type="number" id="length" placeholder="Enter length">
    </div>
    
    <div class="input-group">
        <label for="width">Width:</label>
        <input type="number" id="width" placeholder="Enter width">
    </div>
    
    <button onclick="calculateAndDisplay()">Calculate Area</button>
    
    <div id="result"></div>
</div>

<script>
    const calculateArea = (length, width) => length * width;

    const calculateAndDisplay = () => {
        const length = parseFloat(document.getElementById('length').value);
        const width = parseFloat(document.getElementById('width').value);
        
        if (isNaN(length) || isNaN(width)) {
            document.getElementById('result').textContent = 'Please enter valid numbers!';
            return;
        }
        
        const area = calculateArea(length, width);
        document.getElementById('result').textContent = `The area is: ${area}`;
    };
</script>
